<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <!-- LỖI SEO 1: Thiếu meta viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LỖI SEO 2: Thiếu meta description -->
  <meta name="description" content="Trang demo này minh họa các lỗi SEO và hiệu suất web phổ biến, cung cấp giải pháp tối ưu hóa." />

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- LỖI SEO 3: Title quá ngắn/không mô tả -->
  <title>Demo</title>
  <meta property="og:title" content="Trang Demo của Tôi" />

  <!-- LỖI PERFORMANCE 1: Render-blocking CSS (Không xử lý lỗi này, chỉ tập trung vào JS blocking) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=block"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LỖI PERFORMANCE 2: Blocking scripts trong head (ĐÃ DI CHUYỂN VÀ THÊM DEFER Ở CUỐI BODY) -->
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->

  <!-- LỖI PERFORMANCE 3: Inline blocking script (ĐÃ DI CHUYỂN VÀ THÊM DEFER Ở CUỐI BODY) -->
  <!-- <script>
    console.log("Blocking script in head");
    // Heavy computation blocking render
    for (let i = 0; i < 100000; i++) {
      Math.random() * Math.random();
    }
  </script> -->

  <!-- LỖI PERFORMANCE 4: Unused CSS (Không xử lý lỗi này, chỉ tập trung vào JS blocking) -->
  <style>
    .unused-class-1 {
      color: red;
      font-size: 16px;
      padding: 20px;
      margin: 10px;
    }

    .unused-class-2 {
      background: blue;
      border: 1px solid black;
      display: flex;
    }

    .unused-class-3 {
      transform: rotate(45deg);
      animation: spin 2s infinite;
    }

    .unused-class-4 {
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      filter: blur(5px);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <!-- LỖI PERFORMANCE 5: Large unoptimized image (Không xử lý lỗi này, chỉ tập trung vào JS blocking) -->
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=4000&q=100" alt="Large image"
    style="position: absolute; opacity: 0.01; width: 1px; height: 1px;">

  <div id="root"></div>

  <!-- script type="module" là defer theo mặc định -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- LỖI PERFORMANCE 2 (ĐÃ SỬA): Scripts moved from head to body end and set to defer -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" defer></script>

  <!-- LỖI PERFORMANCE 3 (ĐÃ SỬA): Inline blocking script moved from head to body end and set to defer -->
  <script defer>
    console.log("Non-blocking script executed after DOM is parsed.");
    // Heavy computation moved to not block initial render.
    // Với 'defer', nó sẽ chạy sau khi HTML được phân tích cú pháp nhưng trước khi sự kiện DOMContentLoaded được kích hoạt.
    // Để đảm bảo nó chỉ chạy khi DOM đã sẵn sàng hoàn toàn, có thể bọc nó trong addEventListener('DOMContentLoaded', ...).
    for (let i = 0; i < 100000; i++) {
      Math.random() * Math.random();
    }
    console.log("Heavy computation finished (deferred).");
  </script>

  <!-- LỖI PERFORMANCE 6 (ĐÃ SỬA): document.write() đã được loại bỏ. -->
  <!-- Nội dung 'Blocking content' nếu cần, giờ được thêm dưới dạng HTML tĩnh để không chặn hiển thị. -->
  <div style="display:none">Non-blocking content</div>
  <script>
    console.log("End script in body.");
  </script>
</body>

</html>
