<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <!-- LỖI: Thiếu viewport - ảnh hưởng mobile -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

  <!-- LỖI: Thiếu description -->

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Demo</title>

  <!-- LỖI: Render-blocking CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=block"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LỖI: Blocking scripts trong head -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-- LỖI: Inline blocking script -->
  <script>
    console.log("Blocking script");
    for (let i = 0; i < 100000; i++) {
      Math.random() * Math.random();
    }
  </script>

  <!-- LỖI: Unused CSS -->
  <style>
    .unused-1 {
      color: red;
      padding: 20px;
      margin: 10px;
    }

    .unused-2 {
      background: blue;
      border: 1px solid black;
    }

    .unused-3 {
      transform: rotate(45deg);
      animation: spin 2s infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- LỖI: Large unoptimized image -->
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=4000&q=100"
    style="position: absolute; opacity: 0.01; width: 1px; height: 1px;">

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- LỖI: document.write -->
  <script>
    document.write('<div style="display:none">Blocking</div>');
  </script>
</body>

</html>
