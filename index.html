<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A demo React application showcasing web performance optimizations." />

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Demo React App</title>

  <!-- Preconnect to domains for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Async load CSS: Preload important stylesheets or load non-critical ones asynchronously -->
  <!-- Using rel="preload" for fonts for better FCP and rel="stylesheet" with media="print" + onload for non-critical CSS -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">

</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- Defer external scripts to prevent render-blocking -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" defer></script>

  <!-- Inline scripts moved to end of body or deferred if possible to prevent blocking -->
  <script>
    console.log("Blocking script 1 (now non-blocking)");
    // Simulate heavy computation
    for (let i = 0; i < 100000; i++) {
      Math.random() * Math.random();
    }
  </script>

  <script>
    // Synchronous heavy operation (document.write removed)
    console.log("End script (non-blocking after removing document.write)");
    // The original document.write was a blocking operation and has been removed for performance.
    // If content needs to be added, it should be done dynamically after DOMContentLoaded.
  </script>
</body>

</html>
