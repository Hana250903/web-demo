<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <!-- LỖI SEO 1: Thiếu meta viewport -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

  <!-- LỖI SEO 2: Thiếu meta description -->
  <!-- <meta name="description" content="..." /> -->

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- LỖI SEO 3: Title quá ngắn/không mô tả -->
  <title>Demo</title>

  <!-- LỖI PERFORMANCE 1: Render-blocking CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=block"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LỖI PERFORMANCE 2: Blocking scripts trong head -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-- LỖI PERFORMANCE 3: Inline blocking script -->
  <script>
    console.log("Blocking script in head");
    // Heavy computation blocking render
    for (let i = 0; i < 100000; i++) {
      Math.random() * Math.random();
    }
  </script>

  <!-- LỖI PERFORMANCE 4: Unused CSS -->
  <style>
    .unused-class-1 {
      color: red;
      font-size: 16px;
      padding: 20px;
      margin: 10px;
    }

    .unused-class-2 {
      background: blue;
      border: 1px solid black;
      display: flex;
    }

    .unused-class-3 {
      transform: rotate(45deg);
      animation: spin 2s infinite;
    }

    .unused-class-4 {
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      filter: blur(5px);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <!-- LỖI PERFORMANCE 5: Large unoptimized image -->
  <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=4000&q=100" alt="Large image"
    style="position: absolute; opacity: 0.01; width: 1px; height: 1px;">

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- LỖI PERFORMANCE 6: document.write() -->
  <script>
    document.write('<div style="display:none">Blocking content</div>');
    console.log("End blocking script");
  </script>
</body>

</html>
